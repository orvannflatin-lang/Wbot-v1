services:
  - type: web
    name: amda-backend
    env: node
    plan: free
    buildCommand: bash .render-build.sh
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      # Node Version
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: WHATSAPP_SESSION_PATH
        value: ./sessions
      - key: WHATSAPP_SESSION_TIMEOUT
        value: 300000
      - key: LOG_LEVEL
        value: info
      # Redis (optional - can be empty if not using Redis)
      - key: REDIS_URL
        value: ""
      - key: REDIS_HOST
        value: ""
      - key: REDIS_PORT
        value: "6379"
      # Firebase (Push Notifications)
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
